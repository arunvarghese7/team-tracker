<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Team Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        /* EXECUTIVE CLASSY DARK MODE */

        :root {
            --primary-color: #5e72e4;   /* Deep Action Blue */
            --accent-gold: #FFC300;     /* Elegant Amber/Gold Accent */
            --accent-green: #00BFA5;    /* Sophisticated Teal Green for Success */
            --dark-background: #0B0B0F; /* Rich Charcoal Black */
            --mid-background: #15151A;  /* Mid-level Surface */
            --light-surface: #202025;   /* Card Background */
            --text-light: #E0E0E0;      /* Near White Text */
            --text-muted: #8A8A99;      /* Muted Corporate Gray */
            --card-border: 1px solid rgba(255, 255, 255, 0.1);
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 195, 0, 0.05) inset;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: var(--dark-background);
            color: var(--text-light);
            /* Minimal subtle texture */
            background-image: radial-gradient(var(--mid-background) 0.5px, transparent 0), radial-gradient(var(--mid-background) 0.5px, transparent 0);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        /* Navigation */
        .nav-bar {
            background: rgba(11, 11, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--accent-gold);
            letter-spacing: -0.8px;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(180deg, rgba(255, 195, 0, 0.05) 0%, rgba(0, 0, 0, 0) 100%);
            padding: 5rem 2rem 2.5rem;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: -2.5px;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--text-light) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.35rem;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }
        
        /* Toggle Switch */
        .toggle-switch-container {
            background: var(--light-surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            padding: 0.25rem;
        }
        .toggle-btn {
            font-weight: 600;
            color: var(--text-light);
        }

        /* Filter Bar */
        .filter-section {
            padding: 2rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-input {
            /* These hidden inputs are still defined in HTML but hidden by JS below */
            display: none; 
        }

        .filter-chip {
            background: var(--light-surface);
            border: var(--card-border);
            font-weight: 600;
        }

        .filter-chip:hover {
            border-color: var(--accent-gold);
            background: var(--mid-background);
        }

        .filter-chip.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(94, 114, 228, 0.4);
        }
        
        .date-display {
            /* Now acting as a prominent selectable chip */
            background: var(--accent-gold); 
            color: #333;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--accent-gold);
            padding: 0.75rem 1.5rem;
        }
        .date-display:hover {
            background: #FFD45A;
        }

        .clear-btn {
            background: var(--light-surface);
            border: var(--card-border);
            font-weight: 600;
            color: var(--text-light);
        }
        
        #exportBtn {
            background: var(--accent-green) !important;
            border-color: var(--accent-green) !important;
        }

        /* Stats Cards */
        .stat-card {
            background: var(--light-surface);
            border: 1px solid var(--mid-background);
            border-top: 3px solid var(--accent-gold); /* Gold highlight border */
            border-radius: 0.75rem;
            box-shadow: var(--card-shadow);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 195, 0, 0.5);
            box-shadow: 0 15px 35px rgba(255, 195, 0, 0.15);
        }

        .stat-number {
            font-size: 3.2rem;
            font-weight: 900;
            color: var(--accent-gold);
        }

        .stat-label {
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        /* Engineer Cards */
        .card {
            background: var(--light-surface);
            border: var(--card-border);
            box-shadow: var(--card-shadow);
        }
        .card:hover {
            border-color: var(--primary-color);
            box-shadow: 0 10px 30px rgba(94, 114, 228, 0.1);
        }

        .card-title {
            color: var(--accent-gold);
            font-weight: 700;
        }
        
        .progress-bar {
            background: var(--mid-background);
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--accent-gold) 100%);
        }

        .progress-label span:last-child {
            color: var(--accent-gold);
        }
        
        /* Table */
        .table-wrapper {
            background: var(--light-surface);
            border: var(--card-border);
            box-shadow: var(--card-shadow);
        }
        th {
            background: var(--mid-background);
            color: var(--text-muted);
            font-size: 0.9rem;
            letter-spacing: 0.8px;
        }
        tr:hover {
            background: rgba(255, 195, 0, 0.05); /* Subtle amber hover */
        }
        
        /* Badges */
        .badge-completed, .badge-resolved, .badge-closed { background: var(--accent-green); }
        .badge-in-progress, .badge-open, .badge-pending { background: var(--primary-color); }
        .badge-blocked { background: #FF4136; color: white; }
        .badge-on-hold { background: var(--accent-gold); color: #333; font-weight: 700; } 
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-content">
            <div class="logo">ðŸŽ¯ EXECUTIVE COMMAND</div>
            <div class="nav-actions">
                <button id="refreshBtn" class="toggle-btn" style="background: var(--light-surface); color: var(--text-light);" onmouseover="this.style.background='var(--mid-background)'" onmouseout="this.style.background='var(--light-surface)'">ðŸ”„ Refresh</button>
                <div style="font-size: 0.875rem; color: var(--text-muted);">Last updated: <span id="lastUpdate">now</span></div>
            </div>
        </div>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Unified Team Performance</h1>
            <p class="hero-subtitle">Real-time insights across Engineering Tasks and Helpdesk Operations</p>
            
            <div class="toggle-switch-container">
                <button id="trackerToggle" class="toggle-btn" onclick="dashboard.switchDataSource('tracker')">ðŸ“‹ Engineering Tasks</button>
                <button id="freshserviceToggle" class="toggle-btn" onclick="dashboard.switchDataSource('freshservice')">ðŸŽ« Helpdesk Tickets</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="filter-section">
            <div class="filter-bar">
                <input type="date" id="startDate" class="filter-input" placeholder="Start Date">
                <input type="date" id="endDate" class="filter-input" placeholder="End Date">
                
                <button class="date-display" id="dateDisplay" onclick="dashboard.openDateModal()">Select Date Range</button>
                
                <button class="clear-btn" onclick="dashboard.clearAllFilters()">Clear Filters</button>
                <button class="clear-btn" id="exportBtn">ðŸ“¥ Export</button>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <div style="font-size: 0.875rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px;" id="engineerFilterLabel">Engineers</div>
                <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;" id="engineerFilters"></div>
            </div>

            <div>
                <div style="font-size: 0.875rem; font-weight: 600; color: var(--text-muted); margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.5px;">Status</div>
                <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;" id="statusFilters"></div>
            </div>
        </div>

        <div class="stats-section">
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div class="cards-section">
            <h2 class="section-title" id="engineerCardsTitle">Engineer Performance</h2>
            <div class="cards-grid" id="engineerCards"></div>
        </div>

        <div class="table-section">
            <h2 class="section-title" id="tableTitle">Team Activity</h2>
            <div class="table-wrapper">
                <div id="tableContent"></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="dateModal">
        <div class="modal">
            <div class="modal-title">Select Date Range</div>
            <input type="date" id="modalStart" class="modal-input" placeholder="Start Date">
            <input type="date" id="modalEnd" class="modal-input" placeholder="End Date">
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="document.getElementById('dateModal').classList.remove('active')">Cancel</button>
                <button class="btn-primary" onclick="dashboard.applyDateRangeFromModal()">Apply</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbz1jIz73VKcat6GmkqovmqtXHyago4bimxxeaVWekniYU_lowq-e4t9FV1r2PSUqziIKw/exec', 
            API_KEY: '98415623-a1d1-4045-84d3-c3e67fa687af',        
            REFRESH_INTERVAL: 300000,
            ENABLE_DEMO: false, 
            ORG_NAME: 'Your Organization'
        };

        const DEMO_DATA_TRACKER = [
            { 'Task': 'API Integration', 'Sub-Task': 'User Auth', 'Engineer': 'Alice Johnson', 'Status': 'Completed', 'Start Date': '2024-10-01', 'Closure Date': '2024-10-15', 'Blocker/Dependency': '' },
            { 'Task': 'API Integration', 'Sub-Task': 'Payment', 'Engineer': 'Bob Smith', 'Status': 'In Progress', 'Start Date': '2024-10-10', 'Closure Date': '', 'Blocker/Dependency': '' },
            { 'Task': 'Database Migration', 'Sub-Task': 'Schema', 'Engineer': 'Carol Davis', 'Status': 'Completed', 'Start Date': '2024-09-15', 'Closure Date': '2024-09-30', 'Blocker/Dependency': '' },
            { 'Task': 'Database Migration', 'Sub-Task': 'Data Transfer', 'Engineer': 'David Lee', 'Status': 'Blocked', 'Start Date': '2024-10-01', 'Closure Date': '', 'Blocker/Dependency': 'Waiting for approval' },
            { 'Task': 'Frontend Redesign', 'Sub-Task': 'Homepage', 'Engineer': 'Emma Wilson', 'Status': 'Completed', 'Start Date': '2024-11-01', 'Closure Date': '2024-11-10', 'Blocker/Dependency': '' },
            { 'Task': 'Frontend Redesign', 'Sub-Task': 'Dashboard', 'Engineer': 'Frank Brown', 'Status': 'In Progress', 'Start Date': '2024-11-05', 'Closure Date': '', 'Blocker/Dependency': '' },
        ];
        
        const DEMO_DATA_FRESHSERVICE = [
            { 'ID': 1001, 'Type': 'Incident', 'Status': 'Resolved', 'Priority': 'High', 'Subject': 'Network outage in building A', 'Agent Name': 'Alice Johnson', 'Created Date': '2024-11-20', 'Resolved Date': '2024-11-20', 'Closed Date': '2024-11-21' },
            { 'ID': 1002, 'Type': 'Service Request', 'Status': 'Open', 'Priority': 'Low', 'Subject': 'Request new laptop for Jane', 'Agent Name': 'Carol Davis', 'Created Date': '2024-11-27', 'Resolved Date': '', 'Closed Date': '' },
            { 'ID': 1003, 'Type': 'Incident', 'Status': 'Pending', 'Priority': 'Medium', 'Subject': 'Printer in HR broken', 'Agent Name': 'Bob Smith', 'Created Date': '2024-11-28', 'Resolved Date': '', 'Closed Date': '' },
            { 'ID': 1004, 'Type': 'Service Request', 'Status': 'Closed', 'Priority': 'High', 'Subject': 'Software installation request', 'Agent Name': 'Alice Johnson', 'Created Date': '2024-11-15', 'Resolved Date': '2024-11-16', 'Closed Date': '2024-11-16' },
            { 'ID': 1005, 'Type': 'Problem', 'Status': 'On Hold', 'Priority': 'Medium', 'Subject': 'Server license issue', 'Agent Name': 'David Lee', 'Created Date': '2024-10-10', 'Resolved Date': '', 'Closed Date': '' },
            { 'ID': 1006, 'Type': 'Incident', 'Status': 'Open', 'Priority': 'High', 'Subject': 'Critical website error', 'Agent Name': 'David Lee', 'Created Date': '2024-11-28', 'Resolved Date': '', 'Closed Date': '' },
        ];

        class Dashboard {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.metadata = { engineers: [], statuses: [] };
                this.filters = {
                    engineers: [],
                    statuses: [],
                    dateRange: { start: '', end: '' }
                };
                this.currentSource = 'tracker'; 
                this.init();
            }

            async init() {
                // Initialize the UI, set default toggle state, and start the initial load
                await this.switchDataSource(this.currentSource, false); 
                this.render();
                setInterval(() => this.loadData(), CONFIG.REFRESH_INTERVAL);
            }

            // Fix: Added method to open modal, used by the dateDisplay button
            openDateModal() {
                document.getElementById('modalStart').value = this.filters.dateRange.start;
                document.getElementById('modalEnd').value = this.filters.dateRange.end;
                document.getElementById('dateModal').classList.add('active');
            }

            async switchDataSource(source, reload = true) {
                this.currentSource = source;
                
                const primaryColor = '#5e72e4';
                const textColor = '#E0E0E0';

                const trackerBtn = document.getElementById('trackerToggle');
                const fsBtn = document.getElementById('freshserviceToggle');

                // Apply styling
                trackerBtn.style.backgroundColor = source === 'tracker' ? primaryColor : 'transparent';
                trackerBtn.style.color = source === 'tracker' ? 'white' : textColor;
                fsBtn.style.backgroundColor = source === 'freshservice' ? primaryColor : 'transparent';
                fsBtn.style.color = source === 'freshservice' ? 'white' : textColor;
                
                // Update Titles and Labels
                document.getElementById('engineerCardsTitle').textContent = source === 'tracker' ? 'Engineer Performance' : 'Agent Performance';
                document.getElementById('tableTitle').textContent = source === 'tracker' ? 'Engineering Task Activity' : 'Helpdesk Ticket Activity';
                document.getElementById('engineerFilterLabel').textContent = source === 'tracker' ? 'ENGINEERS' : 'AGENTS';

                if (reload) {
                    // Reset Filters UI
                    this.filters = { engineers: [], statuses: [], dateRange: { start: '', end: '' } };
                    document.getElementById('startDate').value = '';
                    document.getElementById('endDate').value = '';
                    document.getElementById('dateDisplay').textContent = 'Select Date Range';
                    
                    await this.loadData();
                }
            }

            async loadData() {
                try {
                    if (CONFIG.ENABLE_DEMO) {
                        this.data = this.currentSource === 'tracker' ? DEMO_DATA_TRACKER : DEMO_DATA_FRESHSERVICE;
                        
                        // Use the correct field dynamically for metadata extraction (FIXED: Ensure Agent Name is correctly mapped)
                        const engineerField = this.currentSource === 'freshservice' ? 'Agent Name' : 'Engineer';
                        
                        const engineerList = this.data.map(d => d[engineerField]).filter(Boolean);
                        const statusList = this.data.map(d => d.Status).filter(Boolean);
                        
                        this.metadata = {
                            engineers: [...new Set(engineerList)].sort(),
                            statuses: [...new Set(statusList)].sort()
                        };
                    } else {
                        if (!CONFIG.APPS_SCRIPT_URL || !CONFIG.API_KEY) {
                            throw new Error('Missing CONFIG: APPS_SCRIPT_URL or API_KEY');
                        }

                        const [dataRes, metaRes] = await Promise.all([
                            fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getData&source=${this.currentSource}&key=${CONFIG.API_KEY}`),
                            fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getMetadata&source=${this.currentSource}&key=${CONFIG.API_KEY}`)
                        ]);

                        const data = await dataRes.json();
                        const meta = await metaRes.json();

                        if (!data.success) throw new Error(data.message);
                        if (!meta.success) throw new Error(meta.message);

                        this.data = data.data;
                        this.metadata = meta.data;
                    }

                    this.applyFilters();
                    this.render();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error loading data: ' + error.message);
                }
            }

            applyFilters() {
                let filtered = [...this.data];

                const engineerField = this.currentSource === 'freshservice' ? 'Agent Name' : 'Engineer';
                const dateField = this.currentSource === 'freshservice' ? 'Created Date' : 'Start Date';

                if (this.filters.engineers.length > 0) {
                    filtered = filtered.filter(item => this.filters.engineers.includes(item[engineerField]));
                }

                if (this.filters.statuses.length > 0) {
                    filtered = filtered.filter(item => this.filters.statuses.includes(item.Status));
                }

                if (this.filters.dateRange.start && this.filters.dateRange.end) {
                    const start = new Date(this.filters.dateRange.start);
                    const end = new Date(this.filters.dateRange.end);
                    
                    filtered = filtered.filter(item => {
                        const date = new Date(item[dateField]);
                        return date >= start && date <= end; 
                    });
                }

                this.filteredData = filtered;
            }

            toggleEngineerFilter(engineer) {
                const idx = this.filters.engineers.indexOf(engineer);
                if (idx > -1) {
                    this.filters.engineers.splice(idx, 1);
                } else {
                    this.filters.engineers.push(engineer);
                }
                this.applyFilters();
                this.render();
            }

            toggleStatusFilter(status) {
                const idx = this.filters.statuses.indexOf(status);
                if (idx > -1) {
                    this.filters.statuses.splice(idx, 1);
                } else {
                    this.filters.statuses.push(status);
                }
                this.applyFilters();
                this.render();
            }

            clearAllFilters() {
                this.filters = { engineers: [], statuses: [], dateRange: { start: '', end: '' } };
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                document.getElementById('dateDisplay').textContent = 'Select Date Range';
                this.applyFilters();
                this.render();
            }

            applyDateRangeFromModal() {
                const start = document.getElementById('modalStart').value;
                const end = document.getElementById('modalEnd').value;
                if (start && end) {
                    this.filters.dateRange = { start, end };
                    document.getElementById('startDate').value = start;
                    document.getElementById('endDate').value = end;
                    this.updateDateDisplay();
                    document.getElementById('dateModal').classList.remove('active');
                    this.applyFilters();
                    this.render();
                }
            }

            updateDateDisplay() {
                const start = this.filters.dateRange.start;
                const end = this.filters.dateRange.end;
                if (start && end) {
                    // Formats date nicely for display, removing year if redundant but keeping YYYY-MM-DD format for consistency
                    const format = (dateStr) => {
                        try {
                            const date = new Date(dateStr);
                            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                        } catch {
                            return dateStr;
                        }
                    };
                    document.getElementById('dateDisplay').textContent = `${format(start)} to ${format(end)}`;
                } else {
                     document.getElementById('dateDisplay').textContent = 'Select Date Range';
                }
            }

            getMetrics() {
                const completedStatuses = this.currentSource === 'freshservice' ? ['Resolved', 'Closed'] : ['Completed'];
                const inProgressStatuses = this.currentSource === 'freshservice' ? ['Open', 'Pending', 'On Hold'] : ['In Progress', 'Not Started'];
                
                const highPriorityOpenStatuses = this.currentSource === 'freshservice' 
                    ? this.filteredData.filter(d => d.Status === 'Open' && d.Priority === 'High') 
                    : [];
                
                const completed = this.filteredData.filter(d => completedStatuses.includes(d.Status)).length;
                const inProgress = this.filteredData.filter(d => inProgressStatuses.includes(d.Status)).length;
                const blocked = this.currentSource === 'tracker' 
                    ? this.filteredData.filter(d => d.Status === 'Blocked').length
                    : highPriorityOpenStatuses.length;

                const total = this.filteredData.length;

                return {
                    total,
                    completed,
                    inProgress,
                    blocked,
                    completionRate: total > 0 ? Math.round((completed / total) * 100) : 0
                };
            }

            getEngineerStats() {
                const stats = {};
                const engineerField = this.currentSource === 'freshservice' ? 'Agent Name' : 'Engineer';
                const completedStatuses = this.currentSource === 'freshservice' ? ['Resolved', 'Closed'] : ['Completed'];
                
                this.filteredData.forEach(item => {
                    const name = item[engineerField];
                    if (!name) return;
                    
                    if (!stats[name]) {
                        stats[name] = { total: 0, completed: 0, inProgress: 0, blocked: 0 };
                    }
                    stats[name].total++;
                    
                    if (completedStatuses.includes(item.Status)) stats[name].completed++;
                });

                return Object.entries(stats)
                    .map(([name, data]) => ({
                        name,
                        ...data,
                        rate: data.total > 0 ? Math.round((data.completed / data.total) * 100) : 0
                    }))
                    .sort((a, b) => b.rate - a.rate);
            }

            exportCSV() {
                let headers, rows;
                const source = this.currentSource;
                
                if (source === 'freshservice') {
                    headers = ['ID', 'Type', 'Status', 'Priority', 'Subject', 'Description', 'Requester Name', 'Requester Email', 'Created Date', 'Location', 'Urgency', 'Impact', 'Issue Category', 'Source', 'Resolved Date', 'Closed Date', 'Function', 'Survey Score', 'Maximum Survey Score', 'Agent Name'];
                    rows = this.filteredData.map(item => headers.map(header => item[header] || '-'));
                } else { // tracker
                    headers = ['Task', 'Sub-Task', 'Engineer', 'Status', 'Start Date', 'Closure Date', 'Blocker/Dependency'];
                    rows = this.filteredData.map(item => [
                        item.Task, item['Sub-Task'], item.Engineer, item.Status,
                        item['Start Date'], item['Closure Date'] || '-', item['Blocker/Dependency'] || '-'
                    ]);
                }

                const csv = [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `${source}-data-${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            }

            render() {
                this.renderFilters();
                this.renderStats();
                this.renderEngineerCards();
                this.renderTable();
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }

            renderFilters() {
                const engineerList = this.metadata.engineers || [];

                const engineerHTML = engineerList.map(eng => `
                    <button class="filter-chip ${this.filters.engineers.includes(eng) ? 'active' : ''}" onclick="dashboard.toggleEngineerFilter('${eng}')">
                        ${eng}
                    </button>
                `).join('');
                document.getElementById('engineerFilters').innerHTML = engineerHTML;

                const statusHTML = (this.metadata.statuses || []).map(status => {
                    const cssClass = status.toLowerCase().replace(/\s+/g, '-');
                    return `
                        <button class="filter-chip ${this.filters.statuses.includes(status) ? 'active' : ''}" onclick="dashboard.toggleStatusFilter('${status}')">
                            ${status}
                        </button>
                    `;
                }).join('');
                document.getElementById('statusFilters').innerHTML = statusHTML;

                // Call updateDateDisplay to show the current range/default text
                this.updateDateDisplay();
            }

            renderStats() {
                const metrics = this.getMetrics();
                
                const completedLabel = this.currentSource === 'tracker' ? 'Completed Tasks' : 'Resolved/Closed';
                const inProgressLabel = this.currentSource === 'tracker' ? 'In Progress' : 'Open / Pending';
                const blockedLabel = this.currentSource === 'tracker' ? 'Blocked' : 'High Priority Open';

                const statsHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${metrics.total}</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: var(--accent-green);">${metrics.completed}</div>
                        <div class="stat-label">${completedLabel}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: var(--primary-color);">${metrics.inProgress}</div>
                        <div class="stat-label">${inProgressLabel}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: #FF4136;">${metrics.blocked}</div>
                        <div class="stat-label">${blockedLabel}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: var(--accent-gold);">${metrics.completionRate}%</div>
                        <div class="stat-label">Completion Rate (Resolved)</div>
                    </div>
                `;
                document.getElementById('statsGrid').innerHTML = statsHTML;
            }

            renderEngineerCards() {
                const engineers = this.getEngineerStats();
                const cardSubtitleText = this.currentSource === 'tracker' ? 'tasks completed' : 'items resolved/closed';
                
                const cardsHTML = engineers.map(eng => `
                    <div class="card">
                        <div class="card-title">${eng.name}</div>
                        <div class="card-subtitle">${eng.completed} of ${eng.total} ${cardSubtitleText}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${eng.rate}%"></div>
                        </div>
                        <div class="progress-label">
                            <span>${eng.rate}% Complete</span>
                            <span style="color: var(--accent-gold); font-weight: 600;">${eng.completed}/${eng.total}</span>
                        </div>
                    </div>
                `).join('');
                document.getElementById('engineerCards').innerHTML = cardsHTML;
            }

            renderTable() {
                if (this.filteredData.length === 0) {
                    document.getElementById('tableContent').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon" style="color: var(--accent-gold);">ðŸ“­</div>
                            <div class="empty-state-title" style="color: var(--text-light);">No Items Found</div>
                            <p style="color: var(--text-muted);">Try adjusting your filters or switching the data source.</p>
                        </div>
                    `;
                    return;
                }

                let tableHTML;
                
                if (this.currentSource === 'freshservice') {
                    tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>ID / Subject</th>
                                    <th>Agent Name</th>
                                    <th>Status</th>
                                    <th>Priority / Type</th>
                                    <th>Created Date</th>
                                    <th>Closed Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${this.filteredData.map(item => `
                                    <tr>
                                        <td><strong>#${item.ID || 'N/A'}</strong>: ${item.Subject || 'No Subject'}</td>
                                        <td>${item['Agent Name'] || 'Unassigned'}</td>
                                        <td><span class="badge badge-${item.Status.toLowerCase().replace(/\s+/g, '-')}">${item.Status}</span></td>
                                        <td>${item.Priority || 'â€“'} / ${item.Type || 'â€“'}</td>
                                        <td>${item['Created Date'] || 'â€“'}</td>
                                        <td>${item['Closed Date'] || 'â€“'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else { // tracker
                    tableHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Task</th>
                                    <th>Sub-Task</th>
                                    <th>Engineer</th>
                                    <th>Status</th>
                                    <th>Start Date</th>
                                    <th>End Date</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${this.filteredData.map(item => `
                                    <tr>
                                        <td><strong>${item.Task || 'â€“'}</strong></td>
                                        <td>${item['Sub-Task'] || 'â€“'}</td>
                                        <td>${item.Engineer || 'â€“'}</td>
                                        <td><span class="badge badge-${item.Status.toLowerCase().replace(/\s+/g, '-')}">${item.Status}</span></td>
                                        <td>${item['Start Date'] || 'â€“'}</td>
                                        <td>${item['Closure Date'] || 'â€“'}</td>
                                        <td>${item['Blocker/Dependency'] || 'â€“'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }
                
                document.getElementById('tableContent').innerHTML = tableHTML;
            }
        }

        let dashboard;
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('refreshBtn').addEventListener('click', () => dashboard.loadData());
            document.getElementById('exportBtn').addEventListener('click', () => dashboard.exportCSV());
            
            // The two hidden inputs are only used to store the values from the modal
            document.getElementById('startDate').addEventListener('change', (e) => {
                dashboard.filters.dateRange.start = e.target.value;
                dashboard.updateDateDisplay();
                dashboard.applyFilters();
                dashboard.render();
            });
            document.getElementById('endDate').addEventListener('change', (e) => {
                dashboard.filters.dateRange.end = e.target.value;
                dashboard.updateDateDisplay();
                dashboard.applyFilters();
                dashboard.render();
            });
            
            dashboard = new Dashboard();
        });
    </script>
</body>
</html>
