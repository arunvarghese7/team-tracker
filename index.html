<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Team Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
        }

        /* Apple-style Navigation */
        .nav-bar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(180deg, #f5f5f7 0%, #ffffff 100%);
            padding: 4rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 1rem;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #666;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Filter Bar - Apple Style */
        .filter-section {
            padding: 2rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .filter-input {
            padding: 0.75rem 1.25rem;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            background: white;
            font-size: 0.9375rem;
            transition: all 0.2s;
            font-family: inherit;
            cursor: pointer;
        }

        .filter-input:hover {
            border-color: rgba(0, 0, 0, 0.3);
            background: #f9f9f9;
        }

        .filter-input:focus {
            outline: none;
            border-color: #0071e3;
            box-shadow: 0 0 0 3px rgba(0, 113, 227, 0.1);
        }

        .filter-chip {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-chip:hover {
            border-color: rgba(0, 0, 0, 0.3);
            background: #f9f9f9;
        }

        .filter-chip.active {
            background: #0071e3;
            color: white;
            border-color: #0071e3;
        }

        .date-display {
            padding: 0.75rem 1.25rem;
            background: #f5f5f7;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: #666;
        }

        .clear-btn {
            padding: 0.75rem 1.5rem;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: auto;
        }

        .clear-btn:hover {
            background: #f5f5f7;
            border-color: rgba(0, 0, 0, 0.3);
        }

        /* Stats Section */
        .stats-section {
            padding: 3rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .stat-card {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0071e3;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9375rem;
            color: #666;
            font-weight: 500;
        }

        /* Cards Section */
        .cards-section {
            padding: 3rem 0;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            letter-spacing: -0.5px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .card:hover {
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            transform: translateY(-4px);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e5ea;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.75rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0071e3 0%, #0050c0 100%);
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        .progress-label {
            font-size: 0.8125rem;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.4px;
            margin-bottom: 1rem;
        }

        .badge-completed {
            background: #34c759;
            color: white;
        }

        .badge-in-progress {
            background: #0071e3;
            color: white;
        }

        .badge-blocked {
            background: #ff3b30;
            color: white;
        }

        .badge-not-started {
            background: #a2a2a7;
            color: white;
        }

        /* Table Section */
        .table-section {
            padding: 3rem 0;
        }

        .table-wrapper {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 1rem;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f5f5f7;
            padding: 1.25rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            color: #666;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        td {
            padding: 1.25rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            font-size: 0.9375rem;
        }

        tr:hover {
            background: #f9f9f9;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 0.5rem;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 1.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .modal-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.9375rem;
            font-family: inherit;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-primary {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: #0071e3;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #0050c0;
        }

        .btn-secondary {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: #f5f5f7;
            color: #1d1d1f;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #e8e8ed;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 113, 227, 0.2);
            border-top-color: #0071e3;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-bar">
        <div class="nav-content">
            <div class="logo">ðŸ“Š Team Tracker</div>
            <div class="nav-actions">
                <button id="refreshBtn" style="padding: 0.5rem 1rem; background: #f5f5f7; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 500; transition: all 0.2s;" onmouseover="this.style.background='#e8e8ed'" onmouseout="this.style.background='#f5f5f7'">ðŸ”„ Refresh</button>
                <div style="font-size: 0.875rem; color: #666;">Last updated: <span id="lastUpdate">now</span></div>
            </div>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Team Performance Dashboard</h1>
            <p class="hero-subtitle">Real-time insights into team's progress and productivity</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Filters Section -->
        <div class="filter-section">
            <div class="filter-bar">
                <input type="date" id="startDate" class="filter-input" placeholder="Start Date">
                <input type="date" id="endDate" class="filter-input" placeholder="End Date">
                <div class="date-display" id="dateDisplay">Select date range</div>
                <button class="clear-btn" onclick="dashboard.clearAllFilters()">Clear Filters</button>
                <button class="clear-btn" id="exportBtn" style="margin-left: 0.5rem; background: #0071e3; color: white; border-color: #0071e3;">ðŸ“¥ Export</button>
            </div>

            <!-- Engineer Filters -->
            <div style="margin-bottom: 1.5rem;">
                <div style="font-size: 0.875rem; font-weight: 600; color: #666; margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.3px;">Engineers</div>
                <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;" id="engineerFilters"></div>
            </div>

            <!-- Status Filters -->
            <div>
                <div style="font-size: 0.875rem; font-weight: 600; color: #666; margin-bottom: 0.75rem; text-transform: uppercase; letter-spacing: 0.3px;">Status</div>
                <div style="display: flex; gap: 0.75rem; flex-wrap: wrap;" id="statusFilters"></div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <!-- Engineer Performance Cards -->
        <div class="cards-section">
            <h2 class="section-title">Engineer Performance</h2>
            <div class="cards-grid" id="engineerCards"></div>
        </div>

        <!-- Data Table -->
        <div class="table-section">
            <h2 class="section-title">Team Activity</h2>
            <div class="table-wrapper">
                <div id="tableContent"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Date Range -->
    <div class="modal-overlay" id="dateModal">
        <div class="modal">
            <div class="modal-title">Select Date Range</div>
            <input type="date" id="modalStart" class="modal-input" placeholder="Start Date">
            <input type="date" id="modalEnd" class="modal-input" placeholder="End Date">
            <div class="modal-buttons">
                <button class="btn-secondary" onclick="document.getElementById('dateModal').classList.remove('active')">Cancel</button>
                <button class="btn-primary" onclick="dashboard.applyDateRangeFromModal()">Apply</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbz1jIz73VKcat6GmkqovmqtXHyago4bimxxeaVWekniYU_lowq-e4t9FV1r2PSUqziIKw/exec',
            API_KEY: 'c5b7c1f7-36b5-4a65-8134-adab9feba0c7',
            REFRESH_INTERVAL: 300000,
            ENABLE_DEMO: false,
            ORG_NAME: 'Your Organization'
        };

        const DEMO_DATA = [
            { 'Task': 'API Integration', 'Sub-Task': 'User Auth', 'Engineer': 'Alice Johnson', 'Status': 'Completed', 'Start Date': '2024-10-01', 'Closure Date': '2024-10-15', 'Blocker/Dependency': '' },
            { 'Task': 'API Integration', 'Sub-Task': 'Payment', 'Engineer': 'Bob Smith', 'Status': 'In Progress', 'Start Date': '2024-10-10', 'Closure Date': '', 'Blocker/Dependency': '' },
            { 'Task': 'Database Migration', 'Sub-Task': 'Schema', 'Engineer': 'Carol Davis', 'Status': 'Completed', 'Start Date': '2024-09-15', 'Closure Date': '2024-09-30', 'Blocker/Dependency': '' },
            { 'Task': 'Database Migration', 'Sub-Task': 'Data Transfer', 'Engineer': 'David Lee', 'Status': 'Blocked', 'Start Date': '2024-10-01', 'Closure Date': '', 'Blocker/Dependency': 'Waiting for approval' },
            { 'Task': 'Frontend Redesign', 'Sub-Task': 'Homepage', 'Engineer': 'Emma Wilson', 'Status': 'Completed', 'Start Date': '2024-11-01', 'Closure Date': '2024-11-10', 'Blocker/Dependency': '' },
            { 'Task': 'Frontend Redesign', 'Sub-Task': 'Dashboard', 'Engineer': 'Frank Brown', 'Status': 'In Progress', 'Start Date': '2024-11-05', 'Closure Date': '', 'Blocker/Dependency': '' },
        ];

        class Dashboard {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.metadata = { engineers: [], tasks: [], statuses: [] };
                this.filters = {
                    engineers: [],
                    statuses: [],
                    dateRange: { start: '', end: '' }
                };
                this.init();
            }

            async init() {
                await this.loadData();
                this.render();
                setInterval(() => this.loadData(), CONFIG.REFRESH_INTERVAL);
            }

            async loadData() {
                try {
                    if (CONFIG.ENABLE_DEMO) {
                        this.data = DEMO_DATA;
                        this.metadata = {
                            engineers: [...new Set(DEMO_DATA.map(d => d.Engineer))].sort(),
                            tasks: [...new Set(DEMO_DATA.map(d => d.Task))].sort(),
                            statuses: [...new Set(DEMO_DATA.map(d => d.Status))].sort()
                        };
                    } else {
                        if (!CONFIG.APPS_SCRIPT_URL || !CONFIG.API_KEY) {
                            throw new Error('Missing CONFIG: APPS_SCRIPT_URL or API_KEY');
                        }

                        const [dataRes, metaRes] = await Promise.all([
                            fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getData&key=${CONFIG.API_KEY}`),
                            fetch(`${CONFIG.APPS_SCRIPT_URL}?action=getMetadata&key=${CONFIG.API_KEY}`)
                        ]);

                        const data = await dataRes.json();
                        const meta = await metaRes.json();

                        if (!data.success) throw new Error(data.message);
                        if (!meta.success) throw new Error(meta.message);

                        this.data = data.data;
                        this.metadata = meta.data;
                    }

                    this.applyFilters();
                    this.render();
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error loading data: ' + error.message);
                }
            }

            applyFilters() {
                let filtered = [...this.data];

                if (this.filters.engineers.length > 0) {
                    filtered = filtered.filter(item => this.filters.engineers.includes(item.Engineer));
                }

                if (this.filters.statuses.length > 0) {
                    filtered = filtered.filter(item => this.filters.statuses.includes(item.Status));
                }

                if (this.filters.dateRange.start && this.filters.dateRange.end) {
                    const start = new Date(this.filters.dateRange.start);
                    const end = new Date(this.filters.dateRange.end);
                    filtered = filtered.filter(item => {
                        const date = new Date(item['Start Date']);
                        return date >= start && date <= end;
                    });
                }

                this.filteredData = filtered;
            }

            toggleEngineerFilter(engineer) {
                const idx = this.filters.engineers.indexOf(engineer);
                if (idx > -1) {
                    this.filters.engineers.splice(idx, 1);
                } else {
                    this.filters.engineers.push(engineer);
                }
                this.applyFilters();
                this.render();
            }

            toggleStatusFilter(status) {
                const idx = this.filters.statuses.indexOf(status);
                if (idx > -1) {
                    this.filters.statuses.splice(idx, 1);
                } else {
                    this.filters.statuses.push(status);
                }
                this.applyFilters();
                this.render();
            }

            clearAllFilters() {
                this.filters = { engineers: [], statuses: [], dateRange: { start: '', end: '' } };
                document.getElementById('startDate').value = '';
                document.getElementById('endDate').value = '';
                document.getElementById('dateDisplay').textContent = 'Select date range';
                this.applyFilters();
                this.render();
            }

            applyDateRangeFromModal() {
                const start = document.getElementById('modalStart').value;
                const end = document.getElementById('modalEnd').value;
                if (start && end) {
                    this.filters.dateRange = { start, end };
                    document.getElementById('startDate').value = start;
                    document.getElementById('endDate').value = end;
                    this.updateDateDisplay();
                    document.getElementById('dateModal').classList.remove('active');
                    this.applyFilters();
                    this.render();
                }
            }

            updateDateDisplay() {
                const start = this.filters.dateRange.start;
                const end = this.filters.dateRange.end;
                if (start && end) {
                    document.getElementById('dateDisplay').textContent = `${start} to ${end}`;
                }
            }

            getMetrics() {
                const completed = this.filteredData.filter(d => d.Status === 'Completed').length;
                const inProgress = this.filteredData.filter(d => d.Status === 'In Progress').length;
                const blocked = this.filteredData.filter(d => d.Status === 'Blocked').length;
                const total = this.filteredData.length;

                return {
                    total,
                    completed,
                    inProgress,
                    blocked,
                    completionRate: total > 0 ? Math.round((completed / total) * 100) : 0
                };
            }

            getEngineerStats() {
                const stats = {};
                this.filteredData.forEach(item => {
                    if (!stats[item.Engineer]) {
                        stats[item.Engineer] = { total: 0, completed: 0, inProgress: 0, blocked: 0 };
                    }
                    stats[item.Engineer].total++;
                    if (item.Status === 'Completed') stats[item.Engineer].completed++;
                    if (item.Status === 'In Progress') stats[item.Engineer].inProgress++;
                    if (item.Status === 'Blocked') stats[item.Engineer].blocked++;
                });

                return Object.entries(stats)
                    .map(([name, data]) => ({
                        name,
                        ...data,
                        rate: data.total > 0 ? Math.round((data.completed / data.total) * 100) : 0
                    }))
                    .sort((a, b) => b.rate - a.rate);
            }

            exportCSV() {
                const headers = ['Task', 'Sub-Task', 'Engineer', 'Status', 'Start Date', 'Closure Date', 'Blocker/Dependency'];
                const rows = this.filteredData.map(item => [
                    item.Task, item['Sub-Task'], item.Engineer, item.Status,
                    item['Start Date'], item['Closure Date'] || '-', item['Blocker/Dependency'] || '-'
                ]);

                const csv = [headers, ...rows].map(row => row.map(cell => `"${cell}"`).join(',')).join('\n');
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `team-tracker-${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            }

            render() {
                this.renderFilters();
                this.renderStats();
                this.renderEngineerCards();
                this.renderTable();
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }

            renderFilters() {
                const engineerHTML = this.metadata.engineers.map(eng => `
                    <button class="filter-chip ${this.filters.engineers.includes(eng) ? 'active' : ''}" onclick="dashboard.toggleEngineerFilter('${eng}')">
                        ${eng}
                    </button>
                `).join('');
                document.getElementById('engineerFilters').innerHTML = engineerHTML;

                const statusHTML = this.metadata.statuses.map(status => `
                    <button class="filter-chip ${this.filters.statuses.includes(status) ? 'active' : ''}" onclick="dashboard.toggleStatusFilter('${status}')">
                        ${status}
                    </button>
                `).join('');
                document.getElementById('statusFilters').innerHTML = statusHTML;

                if (this.filters.dateRange.start && this.filters.dateRange.end) {
                    document.getElementById('dateDisplay').textContent = `${this.filters.dateRange.start} to ${this.filters.dateRange.end}`;
                }
            }

            renderStats() {
                const metrics = this.getMetrics();
                const statsHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${metrics.total}</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: #34c759;">${metrics.completed}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: #0071e3;">${metrics.inProgress}</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: #ff3b30;">${metrics.blocked}</div>
                        <div class="stat-label">Blocked</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" style="color: #0071e3;">${metrics.completionRate}%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                `;
                document.getElementById('statsGrid').innerHTML = statsHTML;
            }

            renderEngineerCards() {
                const engineers = this.getEngineerStats();
                const cardsHTML = engineers.map(eng => `
                    <div class="card">
                        <div class="card-title">${eng.name}</div>
                        <div class="card-subtitle">${eng.completed} of ${eng.total} tasks completed</div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${eng.rate}%"></div>
                        </div>
                        <div class="progress-label">
                            <span>${eng.rate}% Complete</span>
                            <span style="color: #0071e3; font-weight: 600;">${eng.completed}/${eng.total}</span>
                        </div>
                    </div>
                `).join('');
                document.getElementById('engineerCards').innerHTML = cardsHTML;
            }

            renderTable() {
                if (this.filteredData.length === 0) {
                    document.getElementById('tableContent').innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">ðŸ“­</div>
                            <div class="empty-state-title">No Tasks Found</div>
                            <p>Try adjusting your filters</p>
                        </div>
                    `;
                    return;
                }

                const tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Sub-Task</th>
                                <th>Engineer</th>
                                <th>Status</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Notes</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${this.filteredData.map(item => `
                                <tr>
                                    <td><strong>${item.Task}</strong></td>
                                    <td>${item['Sub-Task']}</td>
                                    <td>${item.Engineer}</td>
                                    <td><span class="badge badge-${item.Status.toLowerCase().replace(/\s+/g, '-')}">${item.Status}</span></td>
                                    <td>${item['Start Date']}</td>
                                    <td>${item['Closure Date'] || 'â€“'}</td>
                                    <td>${item['Blocker/Dependency'] || 'â€“'}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                document.getElementById('tableContent').innerHTML = tableHTML;
            }
        }

        let dashboard;
        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('refreshBtn').addEventListener('click', () => dashboard.loadData());
            document.getElementById('exportBtn').addEventListener('click', () => dashboard.exportCSV());
            document.getElementById('startDate').addEventListener('change', (e) => {
                dashboard.filters.dateRange.start = e.target.value;
                dashboard.updateDateDisplay();
                dashboard.applyFilters();
                dashboard.render();
            });
            document.getElementById('endDate').addEventListener('change', (e) => {
                dashboard.filters.dateRange.end = e.target.value;
                dashboard.updateDateDisplay();
                dashboard.applyFilters();
                dashboard.render();
            });
            
            dashboard = new Dashboard();
        });
    </script>
</body>
</html>
